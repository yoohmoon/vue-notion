<html>
  <head>
    <style></style>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import {
        createApp,
        reactive,
      } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
      import SiteHeader from './SiteHeader.js';
      import SiteMain from './SiteMain.js';
      import SiteFooter from './SiteFooter.js';

      const root = {
        template: `<nav>
          <nav>
            <a v-for="item in menu" :href="item.toLowerCase()" :key="item" >{{item}}</a>
        
            </nav>
          </nav>
          <h2>{{selectedMenu.value}}</h2>
          <button v-on:click="console.log('hi')" @mouseover="onKeydown">인사하기</button>
        `,

        setup() {
          const menu = ['HTML', 'CSS', 'JavaScript'];
          console.log(menu[0].length);

          const onKeydown = () => {
            console.log('welcome!');
          };

          return { menu, onKeydown };
        },
      };

      const app = createApp(root);

      app.component('SiteHeader', SiteHeader);
      app.component('SiteMain', SiteMain);
      app.component('SiteFooter', SiteFooter);

      app.mount('#app');
      //  use : 외부 라이브러리를 사용하겠다는 의미
      //   mount : 코드가 브라우저에 나타날 수 있도록 특정 태그에 연결해줌
    </script>
  </body>
</html>
