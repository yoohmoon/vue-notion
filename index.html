<html>
  <head></head>
  <body>
    <div id="app"></div>

    <script type="module">
      import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';

      const root = {
        template: `<h1>안녕하세요</h1>
        <SiteHeader></SiteHeader>
        `,
      };

      const SiteHeader = { template: '<div>Header</div>' };
      const SiteMain = { template: '<div>Main</div>' };
      const SiteFooter = { template: '<div>Footer</div>' };

      const app = createApp(root);

      app.component('SiteHeader', SiteHeader);

      app.mount('#app');
      //  use : 외부 라이브러리를 사용하겠다는 의미
      //   mount : 코드가 브라우저에 나타날 수 있도록 특정 태그에 연결해줌
    </script>
  </body>
</html>
